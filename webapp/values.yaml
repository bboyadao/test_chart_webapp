ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    http.keda.sh/host: webapp.triptolocs.com
  hosts:
    - host: webapp.triptolocs.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: interceptor-proxy
            port:
              number: 8080